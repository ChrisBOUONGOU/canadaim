monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!deprecation"]
                buffer_size: 50
            nested:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: error
                max_files: 30
                formatter: monolog.formatter.json
            security:
                type: stream
                path: "%kernel.logs_dir%/security.log"
                level: notice
                formatter: monolog.formatter.json
            performance:
                type: stream
                path: "%kernel.logs_dir%/performance.log"
                level: debug
                channels: ["!event", "!doctrine"]
                formatter: monolog.formatter.json
            database:
                type: stream
                path: "%kernel.logs_dir%/database.log"
                level: debug
                channels: ["doctrine"]
                formatter: monolog.formatter.json
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
